<html>
  <head>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/xterm.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/xterm.js"></script>
    <script src="/js/main.js"></script>
  </head>
  <body>
    <div class="pwnstar-tabs"></div>
    <div class="pwnstar-terminals"></div>
    <div class="pwnstar-modal loader"></div>
    <div class="pwnstar-kill">
      x
      <span class="pwnstar-kill-tooltip">
        End the current interaction and kill the target (sigkill).
      </span>
    </div>

    <div
      class="modal fade"
      id="annotateModal"
      tabindex="-1"
      role="dialog"
      data-backdrop="static"
      data-keyboard="false"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Annotate</h5>
          </div>
          <div class="modal-body">
            <textarea id="annotation"></textarea>
          </div>
          <div class="modal-footer">
            <button id="annotate" type="button" class="btn btn-primary">
              Annotate
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Insert Bytes Modal -->
    <div
      class="modal fade"
      id="insert_bytes_modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="insert_bytes_modal"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="insert_bytes_modal_label">Insert Bytes</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="input-group">
              <input
                id="byte_input"
                type="text"
                class="form-control"
                placeholder="61626364ff..."
                aria-label="byte_input"
                aria-describedby="basic-addon2"
              />
              <div class="input-group-append">
                <button id="insert_bytes_confirm" class="btn btn-dark" data-dismiss="modal" type="button">
                  insert
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
